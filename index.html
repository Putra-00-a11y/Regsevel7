<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles/styleLogin.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4 welcome-text animate__animated animate__fadeInDown">Welcome Friends!</h2>
        
        <!-- Form login -->
        <form id="loginForm">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan Password Kelas">
          </div>
          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="termsCheckbox">
            <label class="form-check-label" for="termsCheckbox">
              Ikuti ketentuan <a href="#" class="text-primary">Terms & Privacy</a> kelas kami
            </label>
          </div>
          
          <button type="button" id="loginBtn" class="btn btn-primary btn-block animate__animated animate__pulse">Login</button>
        </form>
        
        <!-- Placeholder untuk error/success message -->
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <footer class="footer text-center">
    <p>&copy; 2025 <strong>XII-7 Class</strong>. All rights reserved. | <span class="license">License: MIT</span></p>
  </footer>

  <script src="scripts/scriptLogin.js"></script>
</body>
</html>
